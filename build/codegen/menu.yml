:options:
    - :name: items
      :type: Array
      :recursive: true
      :content: true
      :description: Contains the items of the menu widget

    - :name: items.text
      :type: String
      :description: Specifies the text displayed by the item

    - :name: items.url
      :type: String
      :description: Specifies the URL that the item links to

    - :name: items.imageUrl
      :type: String
      :description: Specifies the URL of the image displayed by the item

    - :name: items.spriteCssClass
      :type: String
      :parent: tag
      :description: Specifies the class name for the sprite image displayed by the item

    - :name: items.enabled
      :type: Boolean
      :description: Specifies whether the item is initially enabled

    - :name: items.selected
      :type: Boolean
      :description: Specifies whether the item is initially selected

    - :name: items.select
      :type: String
      :description: Specifies the select event handler of an item.
