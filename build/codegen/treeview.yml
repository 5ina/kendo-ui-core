:options:
    - :name: items
      :type: Array
      :recursive: true
      :content: true
      :description: Contains the items of the treeview widget

    - :name: items.id
      :type: String
      :description: Specifies the id of the item

    - :name: items.text
      :type: String
      :description: Specifies the text displayed by the item

    - :name: items.url
      :type: String
      :description: Specifies the URL that the item will link to. Used for navigational trees.

    - :name: items.imageUrl
      :type: String
      :description: Specifies the URL of the image displayed by the item

    - :name: items.spriteCssClass
      :type: String
      :parent: tag
      :description: Specifies the class name for the sprite image displayed by the item

    - :name: items.enabled
      :type: Boolean
      :description: Specifies whether the item is initially enabled. True by default.

    - :name: items.checked
      :type: Boolean
      :description: Specifies whether the item is initially checked. True by default.

    - :name: items.selected
      :type: Boolean
      :description: Specifies whether the item is initially selected

    - :name : items.expanded
      :type : Boolean
      :description : Specifies whether the item is initially expanded
