:options:
    - :name: connections.type
      :type: String
      :enum_type: DiagramConnectionType
      :description: The connection type.
      :values:
          - cascading
          - polyline
    - :name: connectionDefaults.type
      :type: String
      :enum_type: DiagramConnectionType
      :description: The connections type.
      :values:
          - cascading
          - polyline
    - :name: layout.type
      :type: String
      :description: The layout type.
      :values:
          - layered
          - tree
          - force
    - :name: layout.subtype
      :type: String
      :description: The layout subtype.
      :values:
          - down
          - up
          - left
          - right
          - radial
          - tipover
          - mindmapvertical
          - mindmaphorizontal
    - :name: pannable.key
      :type: String
      :enum_type: DiagramPannableKey
      :description: The pannable key.
      :values:
          - none
          - ctrl
          - shift
          - alt
    - :name: selectable.key
      :type: String
      :enum_type: DiagramSelectableKey
      :description: The selectable key.
      :values:
          - none
          - ctrl
          - shift
          - alt
    - :name: connectionDefaults.editable.tools.attributes
      :type: Object
      :description: Specifies the HTML attributes of a button.
    - :name: connectionDefaults.editable.tools.buttons
      :type: Array
      :description: Specifies the buttons of ButtonGroup.
    - :name: connectionDefaults.editable.tools.buttons.attributes
      :type: Object
      :description: Specifies the HTML attributes of a ButtonGroup's button.
    - :name: connectionDefaults.editable.tools.buttons.click
      :type: Function
      :description: Specifies the click event handler of the button. Applicable only for the children of a ButtonGroup.
    - :name: connectionDefaults.editable.tools.buttons.enable
      :type: Boolean
      :description: Specifies whether the button is initially enabled or disabled.
    - :name: connectionDefaults.editable.tools.buttons.group
      :type: String
      :description: Assigns the button to a group. Applicable only for the children of a ButtonGroup that has togglable true.
    - :name: connectionDefaults.editable.tools.buttons.icon
      :type: String
      :description: Sets icon for the menu button. The icon should be one of the existing in the Kendo UI theme sprite.
    - :name: connectionDefaults.editable.tools.buttons.id
      :type: String
      :description: Specifies the ID of the button.
    - :name: connectionDefaults.editable.tools.buttons.imageUrl
      :type: String
      :description: If set, the ToolBar will render an image with the specified URL in the button.
    - :name: connectionDefaults.editable.tools.buttons.selected
      :type: Boolean
      :description: Specifies if the toggle button is initially selected. Applicable only for the children of a ButtonGroup that has togglable true.
    - :name: connectionDefaults.editable.tools.buttons.showIcon
      :type: String
      :description: Specifies where the icon of the button will be displayed. Applicable only for the children of a ButtonGroup.
    - :name: connectionDefaults.editable.tools.buttons.showText
      :type: String
      :description: Specifies where the text of the menu button will be displayed. Applicable only for the buttons of a ButtonGroup.
    - :name: connectionDefaults.editable.tools.buttons.spriteCssClass
      :type: String
      :description: Defines a CSS class (or multiple classes separated by spaces) which will be used for button icon.
    - :name: connectionDefaults.editable.tools.buttons.toggle
      :type: Function
      :description: Specifies the toggle event handler of the button. Applicable only for the children of a ButtonGroup.
    - :name: connectionDefaults.editable.tools.buttons.togglable
      :type: Boolean
      :description: Specifies if the button is togglable, e.g. has a selected and unselected state. Applicable only for the children of a ButtonGroup.
    - :name: connectionDefaults.editable.tools.buttons.text
      :type: String
      :description: Specifies the text of the menu button.
    - :name: connectionDefaults.editable.tools.buttons.url
      :type: String
      :description: Specifies the url of the button to navigate to.
    - :name: connectionDefaults.editable.tools.click
      :type: Function
      :description: Specifies the click event handler of the button. Applicable only for commands of type `button` and `splitButton`.
    - :name: connectionDefaults.editable.tools.enable
      :type: Boolean
      :description: Specifies whether the control is initially enabled or disabled. Default value is "true".
    - :name: connectionDefaults.editable.tools.group
      :type: String
      :description: Assigns the button to a group. Applicable only for buttons with togglable set to true.
    - :name: connectionDefaults.editable.tools.icon
      :type: String
      :description: Sets icon for the item. The icon should be one of the existing in the Kendo UI theme sprite.
    - :name: connectionDefaults.editable.tools.id
      :type: String
      :description: Specifies the ID of the button.
    - :name: connectionDefaults.editable.tools.imageUrl
      :type: String
      :description: If set, the ToolBar will render an image with the specified URL in the button.
