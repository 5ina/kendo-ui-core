[checking]
threads=10
checkcss=0
[filtering]
ignore=
  # https URLs throw SSL error, https://github.com/wummel/linkchecker/issues/559
  ^https
  # All Grid MVC demos.
  ^http://kendobuild-staging.openstack.progress.com/staging-mvc/(?i)grid/
  touch-icon
  images/splash\.png
  upload/submit
  spreadsheet/Download
  spreadsheet/SaveAsPDF
  html5-dashboard-sample-app
  panelbar/error.html
  # Remove these after https://github.com/telerik/kendo/issues/7150 is fixed
  /web/images/wp8_icons.png$
  /web/images/wp8_inverseicons.png$
ignorewarnings=http-robots-denied,https-certificate-error,http-auth-unknown,http-moved-permanent,url-error-getting-content
