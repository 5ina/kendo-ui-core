---
# vim:ff=unix ts=2 sw=2 ai expandtab ft=ansible:
- apt: ia32-libs

- file:  name=/usr/share/selenium-server/ state=directory force=yes

- name: Gets android-server.apk
  get_url: 
    url:  https://selenium.googlecode.com/files/android-server-2.21.0.apk
    dest: /usr/share/selenium-server/android-server-2.21.0.apk
    mode: 0755

- set_fact: selenium_libs="/usr/share/selenium-libs/"

- file:  name={{selenium_libs}} state=directory force=yes


- name: Get junit-4.11.jar
  get_url: 
    url:  http://search.maven.org/remotecontent?filepath=junit/junit/4.11/junit-4.11.jar
    dest: {{selenium_libs}}junit-4.11.jar
    mode: 0755
 
- name: Get selenium-java libs
  get_url: 
    url:  https://selenium.googlecode.com/files/selenium-java-2.31.0.zip
    dest: {{selenium_libs}}selenium-java-2.31.0.zip
    mode: 0755

