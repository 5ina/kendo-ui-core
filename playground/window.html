<!DOCTYPE html>
<html>
    <head>
        <title>window</title>

        <link href="../dist/styles/web/kendo.common.css" rel="stylesheet"/>
        <link href="../dist/styles/web/kendo.blueopal.css" rel="stylesheet"/>

        <script src="loader.js"></script>
        <script>
            requireSync([
                "../src/jquery.js",
                "../src/kendo.fx.js",
                "../src/kendo.window.js"
            ]);
        </script>
    </head>
    <body>
        <script>
            $("<div />").appendTo("body").kendoWindow({
                title: "Foo",
                animation: {
                    close: false
                },
                activate: function() {
                    setTimeout(this.close.bind(this), 1000);
                },
                deactivate: function() {
                    setTimeout(this.open.bind(this), 1000);
                }
            });
        </script>
    </body>
</html>
