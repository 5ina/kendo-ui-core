    <script>
    var drawing = kendo.drawing;
    var geometry = kendo.geometry;
    $(function() {
        initLineChart();
        initBarChart();
    });

    
    function initLineChart() {
        var grandSlam = [{
            "year": "2003",
            "win": 13,
            "extremum": "MIN: 13",
            "loss": 3
        },{
            "year": "2004",
            "win": 22,
            "loss": 1
        },{
            "year": "2005",
            "win": 24,
            "loss": 2
        },{
            "year": "2006",
            "win": 27,
            "extremum": "MAX: 27",
            "loss": 1
        },{
            "year": "2007",
            "win": 26,
            "loss": 1
        },{
            "year": "2008",
            "win": 24,
            "loss": 3
        },{
            "year": "2009",
            "win": 26,
            "loss": 2
        },{
            "year": "2010",
            "win": 20,
            "loss": 3
        },{
            "year": "2011",
            "win": 20,
            "loss": 4
        },{
            "year": "2012",
            "win": 19,
            "loss": 3
        }];

        $("#line").kendoChart({
            dataSource: {
                data: grandSlam
            },
            title: {
                text: "Roger Federer Grand Slam tournament performance",
                // visual: titleVisual
            },
            legend: {
                position: "top",
                labels: {
                    visual: labelsVisual
                }
            },
            seriesDefaults: {
                type: "line",
                markers: {
                    visible: false,
                    visual: function(e) {
                        return customVisual(e);
                    }
                }
            },
            series: [{
                field: "win",
                name: "Wins",
                noteTextField: "extremum",
                notes: {
                    visual: function(e) {
                        e.targetPoint = e.rect.center();
                        var visual = new drawing.Group();
                        visual.append(new drawing.Circle(new geometry.Circle(e.targetPoint, 10)));
                        visual.append(new drawing.Path().moveTo(e.targetPoint.x, e.targetPoint.y).lineTo(e.targetPoint.x, e.targetPoint.y + 30));
                        // return visual;
                        return e.createVisual();
                    },
                    position: "bottom"
                }
            },{
                field: "loss",
                name: "Losses",
                errorBars: {
                    visual: function(e) {
                        console.log(e.options);
                        return customVisual(e);
                    },
                    value: "stddev"
                }
            }],
            panes: [{
                title: {
                    text: "KOR",
                    // visual: function(e) {
                        // return titleVisual(e);
                    // }
                }
            }],
            valueAxis: {
                line: {
                    visible: false
                },
                labels: {
                    visual: labelsVisual
                },
                // title: {
                    // text: "KOR",
                    // visual: function(e) {
                        // e.options.background = "red";
                        // return verticalTitleVisual(e);
                    // }
                // }
            },
            categoryAxis: {
                field: "year",
                majorGridLines: {
                    visible: false
                },
                labels: {
                    visual: labelsVisual
                },
                notes: {
                    position: "top",
                    visual: function(e) {
                       var visual = new drawing.Group();
           
                        return drawing.Path.fromRect(e.rect);
                    },
                    data: [{value: 2}]
                }
                // title: {
                    // text: "HOI",
                    // visual: function(e) {
                        // e.options.background = "red";
                        // return titleVisual(e);
                    // }
                // }                
            },
            tooltip: {
                visible: true,
                template: "#= series.name #: #= value #"
            }
        });      
    }

    function initBarChart() {
        $("#bar").kendoChart({
            title: {
                text: "Site Visitors Stats \n /thousands/",
                visual: titleVisual
            },
            legend: {
                visible: true
            },
            seriesDefaults: {
                type: "bar",
                labels: {
                    visible: true,
                    visual: function(e) {
                        return labelsVisual(e)
                    }
                },
                stack: true,                   
                visual: customVisual
            },
            series: [{
                name: "Total Visits",
                data: [10000, 56000]                    
            }, {
                name: "Unique visitors",
                data: [52000, 20000]
            }],
            valueAxis: {
                line: {
                    visible: false
                },
                labels: {
                    visual: labelsVisual
                },
                minorGridLines: {
                    visible: true
                },
                title: {
                    text: "Value Axis",
                    visual: function(e) {
                        e.options.background = "red";
                        return titleVisual(e);
                    }
                }
            },
            categoryAxis: {
                categories: ["Jan"],
                majorGridLines: {
                    visible: false
                },
                labels: {
                    visual: labelsVisual
                },
                    title: {
                    text: "Category Axis",
                    visual: function(e) {
                        e.options.background = "red";
                        return verticalTitleVisual(e);
                    }
                }
            },
            tooltip: {
                visible: true,
                template: "#= series.name #: #= value #"
            }
        });
        
    }

    function labelsVisual(args) {
        var visual = args.createVisual();
        visual.transform(null);
        createArcs(args.rect, visual, args.options.background);
        return visual;
    }
    
    function verticalTitleVisual(args) {
        args.rect.size.width = 200;
        return labelsVisual(args);
    }

    function titleVisual(args) {
        args.rect.size.height = 100;
        return labelsVisual(args);
    }

    function customVisual(args) {
        var drawing = kendo.drawing;
        var geometry = kendo.geometry;

        var group = new drawing.Group();
        createArcs(args.rect, group, args.options.background);
      
        return group;
    }

    function createArcs(rect, visual, color) {

        var width = rect.width();            
        var height = rect.height();
        var thirdWidth = width / 3;
        var thirdHeight = height / 3;
        var center = rect.center();
        var origin = rect.origin;
        var bottomRight = rect.bottomRight();
        var ballsRadius; 
        var ball1Center;
        var ball2Center;
        var korCenter = center;
        var korRadiusX;
        var korRadiusY;

        if (width <= height) {
            korRadiusX = thirdWidth / 2;
            korRadiusY = height / 2;
            ballsRadius = thirdWidth / 2;
            ball1Center = {
                x: origin.x + korRadiusX,
                y: bottomRight.y - thirdHeight / 2
            };
            ball2Center = {
                x: bottomRight.x - korRadiusX,
                y: bottomRight.y - thirdHeight / 2
            };
        } else {
            korRadiusX = width / 2;
            korRadiusY = thirdHeight / 2;
            ballsRadius = thirdHeight / 2;
            ball1Center = {
                x: origin.x + korRadiusY,
                y: origin.y + thirdHeight / 2
            };
            ball2Center = {
                x: origin.x + korRadiusY,
                y: bottomRight.y - thirdHeight / 2
            };
        }

        visual.insertAt(createArc(color, ball1Center, ballsRadius), 0);
        visual.insertAt(createArc(color, korCenter, korRadiusX, korRadiusY), 1);
        visual.insertAt(createArc(color, ball2Center, ballsRadius), 2);
    }
    
    function createArc(color, center, radiusX, radiusY) {

        var arcGeometry = new geometry.Arc([center.x, center.y], {
            radiusX: radiusX,
            radiusY: radiusY,
            startAngle: 0,
            endAngle: 360
        });
        var arc = new drawing.Arc(arcGeometry, {
            fill: {
                color: color || "limegreen"
            }
        });
        return arc;
    }
    
    </script>
