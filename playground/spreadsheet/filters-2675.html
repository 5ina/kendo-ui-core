<!DOCTYPE html>
<html>
  <head>
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <link rel="stylesheet" href="../../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../../dist/styles/web/kendo.default.css" />
    <script src="../loader.js"></script>
    <script>
     requireSync([
         "../../src/jquery.js",
         "../../src/kendo.spreadsheet.js"
     ]);
    </script>
    <script src="../../src/jszip.js"></script>
  </head>
  <body>
    <div id="example">
      <div id="spreadsheet" style="width: 100%"></div>
      <script>
       $("#spreadsheet").kendoSpreadsheet({
           columns: 4,
           rows: 10
       });
       var sp = $('#spreadsheet').data('kendoSpreadsheet');
       var as = sp.activeSheet();
       var dataRange = as.range('A1:D10');
       dataRange.filter(true);
       var header = as.range('A1:D1');
       header.enable(false);
       header.background('blue');
       as.frozenRows(10);
       as.frozenColumns(4);
      </script>
    </div>
  </body>
</html>
