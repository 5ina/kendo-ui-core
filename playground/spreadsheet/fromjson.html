<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../../dist/styles/web/kendo.default.css" />
    <script src="../loader.js"></script>
    <script>
      requireSync([
        "../../src/jquery.js",
        "../../src/kendo.spreadsheet.js"
      ]);
    </script>
  </head>
  <body>

    <div id="spreadsheet"></div>
    <pre id="result"></pre>

    <script type="ignore">
     $(function() {
         $("#spreadsheet").kendoSpreadsheet({
             columns: 2,
             rows: 10,
             sheets: [{ name: "Foo" }]
         });
     });
    </script>

    <script>
      $("#spreadsheet").kendoSpreadsheet();
      $("#spreadsheet").getKendoSpreadsheet().fromJSON({
        sheets: [{
          rows: [{
            index: 1000,
            cells: [{
              index: 1000,
              value: "Foo"
            }]
          }]
        }]
      });
    </script>

  </body>
</html>
