<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../../dist/styles/web/kendo.default.css" />
    <script data-main="../../dist/js/" src="../require.js"></script>
  </head>
  <body>
    <div id="spreadsheet"></div>
    <script>
      require.config({
        paths: {
          "jquery": "../../src/jquery"
        }
      });

      require([ "jquery", "kendo.spreadsheet.min" ], function($) {
        $("#spreadsheet").kendoSpreadsheet();
      });
    </script>
  </body>
</html>
