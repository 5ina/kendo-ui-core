<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../../dist/styles/web/kendo.default.css" />
    <script src="../loader.js"></script>
    <script>
      requireSync([
        "../../src/jquery.js",
        "../../src/kendo.dom.js",
          "../../src/kendo.spreadsheet.js",
          "../../src/kendo.window.js"
      ]);
    </script>
    <script src="../../src/jszip.js"></script>
    <script src="../../src/pako_deflate.min.js"></script>

    <style type="text/css">
     body {
       font: 14px Arial,sans-serif;
       padding: 0;
       margin: 0;
       overflow: hidden;
     }
     #spreadsheet {
       position: absolute;
       width: 100%;
       height: 100%;
     }
    </style>
  </head>
  <body>
    <div id="spreadsheet"></div>
    <script>
     window.ss = $("#spreadsheet").kendoSpreadsheet({ rows: 4000 }).getKendoSpreadsheet();
     window.sheet = ss.activeSheet();

     sheet.batch(function(){
         sheet.range("B2:H10").input('=RANDBETWEEN(1, 20)');
         sheet.range("A1").input('=INDEX(A:AX, 5, 5)');
         sheet.range("B1").value("Much\nUnderlined\nText").underline(true).wrap(true);
         sheet.range("C1").value("Much\nUnderlined\nText").underline(true).wrap(true).textAlign("center");
         sheet.range("D1").value("Underlined").underline(true).bold(true);
         sheet.range("E1").value("Much\nUnderlined\nText").underline(true).wrap(true).textAlign("right").italic(true);
         sheet.range("F1").value("Some text that wraps without newlines").wrap(true);

         [ "D4:G7", "H4:H5", "C7:C8", "I3", "J3:K4", "J5:K6" ].forEach(function(ref){
             sheet.range(ref)
                  .borderTop({ size: 1, color: "#000" })
                  .borderRight({ size: 1, color: "#000" })
                  .borderBottom({ size: 1, color: "#000" })
                  .borderLeft({ size: 1, color: "#000" });
         });

         sheet.range("J3:K4").merge().value("a");
         sheet.range("J5:K6").merge().value("b");
         sheet.range("J7:K8").merge().value("c");

         var borderColor = "#F00";
         sheet.range("B12:G13")
              .merge()
              .borderTop({ size: 1, color: borderColor })
              .borderRight({ size: 1, color: borderColor })
              .borderBottom({ size: 1, color: borderColor })
              .borderLeft({ size: 1, color: borderColor });
     }, { recalc: true });
    </script>
  </body>
</html>
