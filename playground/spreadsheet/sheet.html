<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../../dist/styles/web/kendo.default.css" />
    <script src="../loader.js"></script>
    <script>
      requireSync([
        "../../src/jquery.js",
        "../../src/kendo.dom.js",
          "../../src/kendo.spreadsheet.js",
          "../../src/kendo.window.js"
      ]);
    </script>
    <script src="../../src/jszip.js"></script>
    <style type="text/css">
     body {
       font: 14px Arial,sans-serif;
     }
     .k-spreadsheet-name-editor-wrapper {
       padding: 0 5px;
       width: 7em;
       position: relative;
     }
     .k-spreadsheet-name-editor input {
       width: 100%;
       box-sizing: border-box;
       border: 1px solid red;
       padding: 2px 5px;
     }
     .k-spreadsheet-name-editor .k-icon {
       position: absolute;
       right: 5px;
       top: 50%;
       transform: translateY(-50%);
       opacity: 0.7;
       cursor: pointer;
     }
     .k-spreadsheet-name-editor .k-icon:hover {
       opacity: 1;
     }
    </style>
  </head>
  <body>
    <div id="spreadsheet"></div>
    <script src="test-sheet.js"></script>
  </body>
</html>
