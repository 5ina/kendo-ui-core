<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../../dist/styles/web/kendo.default.css" />
    <script src="../loader.js"></script>
    <script>
     requireSync([
         "../../src/kendo.window.js",
         "../../src/kendo.spreadsheet.js"
     ]);
    </script>
  </head>
  <body>

    <div id="example">
      <div id="window">
        <div id="spreadsheet"></div>
      </div>

      <span id="undo" class="k-button hide-on-narrow">Click here to open the window.</span>

      <div class="responsive-message"></div>

      <script>
       $(document).ready(function() {
           var myWindow = $("#window"),
               undo = $("#undo");

           undo.click(function() {
               myWindow.data("kendoWindow").open();
               undo.fadeOut();
           });

           function onClose() {
               undo.fadeIn();
           }

           myWindow.kendoWindow({
               width: "600px",
               title: "About Alvar Aalto",
               visible: false,
               actions: [
                   "Pin",
                   "Minimize",
                   "Maximize",
                   "Close"
               ],
               close: onClose,
               activate: function() {
                   spreadsheet.refresh();
               }
           }).data("kendoWindow");

           var spreadsheet = $("#spreadsheet").kendoSpreadsheet().getKendoSpreadsheet();
       });
      </script>

      <style>

       #example
       {
         min-height:500px;
       }

       #undo {
         text-align: center;
         position: absolute;
         white-space: nowrap;
         padding: 1em;
         cursor: pointer;
       }
       .armchair {
         float: left;
         margin: 30px 30px 120px 30px;
         text-align: center;
       }
       .armchair img {
         display: block;
         margin-bottom: 10px;
       }

       @media screen and (max-width: 1023px) {
         div.k-window {
           display: none !important;
         }
       }
      </style>
    </div>


  </body>
</html>
