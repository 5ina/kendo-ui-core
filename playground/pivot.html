<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>pivot columns</title>
        <script src="../src/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/jszip.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.mobile.scroller.js"></script>
        <script src="../src/kendo.dom.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.odata.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.xml.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.ooxml.js"></script>
        <script src="../src/kendo.pivotgrid.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.pivot.configurator.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.list.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.dropdownlist.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.sortable.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.treeview.js" type="text/javascript" charset="utf-8"></script>
        <link href="../styles/web/kendo.common.less" rel="stylesheet/less" />
        <link href="../styles/web/kendo.silver.less" rel="stylesheet/less" />
        <script src="../demos/mvc/content/shared/js/less.js"></script>
        <script src="../demos/mvc/content/shared/js/products.js"></script>

        <style>

            fieldset ul {
                list-style: none;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .target-container {
                border: 1px solid grey;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="configurator"></div>
        <button id="export">Export</button>
        <div id="pivotgrid"></div>
        <script>
            $(document).ready(function () {

    var columns = [
        { members: [ { name: "dim 0", levelNum: "0", children: [] } ] },
        { members: [ { name: "dim 0_1", parentName: "dim 0", levelNum: "1", children: [] } ] }
    ];

    var rows = [
        { members: [ { name: "dim 0", levelNum: "0", children: [] } ] },
        { members: [ { name: "dim 0_1", parentName: "dim 0", levelNum: "1", children: [] } ] },
        { members: [ { name: "dim 0_2", parentName: "dim 0_1", levelNum: "2", children: [] } ] }
    ];

    var data = [
        { value: 1 }, { value: 2 }, { value: 3 },
        { value: 1 }, { value: 2 }, { value: 3 }
    ];

    var pivotgrid = $("#pivotgrid").kendoPivotGrid({
        autoBind: false,
        dataSource: {
            measures: [],
            schema: {
                axes: "axes",
                data: "data"
            },
            transport: {
                read: function(options) {
                    options.success({
                        axes: {
                            columns: {
                                tuples: columns
                            },
                            rows: {
                                tuples: rows
                            }
                        },
                        data: data
                    });
                }
            }
        }
    });

    $("#export").click(function() {
        var workbook = new kendo.ooxml.Workbook({
            sheets: [ {
                rows: [
                    {
                        "cells":[
                            {"value":"","colSpan":2,"rowSpan":2},
                            {"value":"dim 0","colSpan":1,"rowSpan":1}
                        ]
                    }, {
                        "cells":[
                            {"value":"dim 0_1","colSpan":1,"rowSpan":1}
                        ]
                    }
                ]
            } ]
        });

        kendo.saveAs({
            dataURI: workbook.toDataURL(),
            fileName: "test"
        });

        //$("#pivotgrid").data("kendoPivotGrid").saveAsExcel();
    });
    return;

                var pivot = $("#pivotgrid").kendoPivotGrid({
                    columnWidth: 120,
                    height: 570,
                    dataSource: {
                        data: products,
                        schema: {
                            model: {
                                fields: {
                                    ProductName: { type: "string" },
                                    UnitPrice: { type: "number" },
                                    UnitsInStock: { type: "number" },
                                    Discontinued: { type: "boolean" },
                                    CategoryName: { field: "Category.CategoryName" }
                                }
                            },
                            cube: {
                                dimensions: {
                                    ProductName: { caption: "All Products" },
                                    CategoryName: { caption: "All Categories" },
                                    Discontinued: { caption: "Discontinued" }
                                },
                                measures: {
                                    "Sum": {
                                       field: "UnitPrice",
                                       format: "{0:c}",
                                       aggregate: "sum"
                                    },
                                    "Avarage": {
                                       field: "UnitPrice",
                                       format: "{0:c}",
                                       aggregate: "average"
                                    }
                                }
                            }
                        },
                        columns: [{ name: "CategoryName", expand: true } ],
                        rows: [{ name: "Discontinued", expand: true }, { name: "ProductName" }],
                        measures: ["Sum", "Avarage"]
                    }
                }).data("kendoPivotGrid");

                $("#configurator").kendoPivotConfigurator({
                    dataSource: pivot.dataSource
                });
            });
        </script>
    </body>
</html>
