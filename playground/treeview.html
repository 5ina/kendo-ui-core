<!DOCTYPE html>
<html>
  <head>
    <style>html { font-size: 12px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title>TreeView / Nested MVVM</title>

    <link rel="stylesheet" href="../dist/styles/web/kendo.common.css"/>
    <link rel="stylesheet" href="../dist/styles/web/kendo.default.css"/>
    <link rel="stylesheet" href="../demos/mvc/content/shared/styles/examples.css"></link>

    <script src="../src/jquery.js"></script>
    <script src="../src/kendo.core.js"></script>
    <script src="../src/kendo.data.js"></script>
    <script src="../src/kendo.data.odata.js"></script>
    <script src="../src/kendo.binder.js"></script>
    <script src="../src/kendo.userevents.js"></script>
    <script src="../src/kendo.draganddrop.js"></script>
    <script src="../src/kendo.treeview.draganddrop.js"></script>
    <script src="../src/kendo.fx.js"></script>
    <script src="../src/kendo.treeview.js"></script>
  </head>
  <body>
    <div id="tree"></div>

    <script>
        $("#tree").kendoTreeView({
            dragAndDrop: true,
            dataSource: [
              { text: "My Web Site", expanded: true, items: [
                { text: "images", expanded: true, items: [
                  { text: "logo.png" },
                  { text: "my-photo.jpg" }
                ] },
                { text: "about.html" },
                { text: "index.html" }
              ] }
            ]
        });

        $("#tree").focus();
    </script>



  </body>
</html>
