<!doctype html>
<html>
<head>
    <script src="loader.js"></script>
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <script>
        requireSync([ "../src/jquery.js", ]);
    </script>
</head>

<body>
    <script>
        var themes = [
           "black", "blueopal", "bootstrap", "default",
           "fiori", "flat", "highcontrast", "material",
           "materialblack", "metro", "metroblack",
           "moonlight", "nova", "office365",
           "silver", "uniform"
        ];

        themes.forEach(function(theme) {
            var iframe = document.createElement("iframe");
            document.body.appendChild(iframe);
            iframe.setAttribute("frameborder", "0");
            iframe.src = 'spreadsheet-themes/theme.php?theme=' + theme;
        });
    </script>

    <style>
        iframe {
            width: 400px;
            height: 300px;
            margin: 5px;
        }
    </style>
</body>

</html>
