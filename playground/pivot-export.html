<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>pivot columns</title>
        <script src="../src/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/jszip.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.dom.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.odata.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.xml.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.ooxml.js"></script>
        <script src="../src/kendo.pivotgrid.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.list.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.dropdownlist.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.userevents.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.draganddrop.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.menu.js"></script>
        <script src="../src/kendo.window.js"></script>
        <script src="../src/kendo.sortable.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.treeview.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.pivot.configurator.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.pivot.fieldmenu.js"></script>

        <link href="../styles/web/kendo.common.less" rel="stylesheet/less" />
        <link href="../styles/web/kendo.bootstrap.less" rel="stylesheet/less" />
        <script src="../demos/mvc/content/shared/js/less.js"></script>
    </head>
    <body>
        <button id="excel">Export (excel)</button>
        <div id="pivotgrid"></div>

        <script>
            $(function() {
                var pivot = $("#pivotgrid").kendoPivotGrid({
                    filterable: true,
                    sortable: true,
                    dataSource: {
                        type: "xmla",
                        columns: [{ name: "[Date].[Calendar]", expand: true }, { name: "[Geography].[City]" } ],
                        rows: [ { name: "[Product].[Category]", expand: true } ],
                        measures: [
                            { name: "[Measures].[Internet Revenue Status]", type: "status" }, //KPI Status measure that will render kpiStatusTemplate
                            { name: "[Measures].[Internet Revenue Trend]", type: "trend" } //KPI Trend measure that will render kpiTrendTemplate
                        ],
                        transport: {
                            connection: {
                               catalog: "Adventure Works DW 2008R2",
                               cube: "Adventure Works"
                            },
                            read: {
                                url: "http://demos.telerik.com/olap/msmdpump.dll",
                                dataType: "text",
                                contentType: "text/xml",
                                type: "POST"
                            }
                        },
                        schema: {
                            type: "xmla"
                        },
                        error: function(e) {
                           alert("error: " + kendo.stringify(e.errors[0]));
                        }
                    }
                }).data("kendoPivotGrid");

                $("#excel").click(function() {
                    pivot.saveAsExcel();
                });
            });

        </script>
    </body>
</html>
