<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../dist/styles/web/kendo.default.css" />
    <script src="loader.js"></script>
    <script>
     requireSync([
         "../src/jquery.js",
         "../src/kendo.all.js"
     ]);
    </script>
    <script src="pako.min.js"></script>
  </head>
  <body>
    <div id="example">

      <div id="grid"></div>

      <style>
       /*
          Use the DejaVu Sans font for display and embedding in the PDF file.
          The standard PDF fonts have no support for Unicode characters.
        */
       .k-grid {
         font-family: "DejaVu Sans", "Arial", sans-serif;
       }
      </style>

      <script type="x/kendo-template" id="page-template">
       <div class="page-template">
       <div class="header">
       <div style="float: right">Page #: pageNum # of #: totalPages #</div>
       Multi-page grid with automatic page breaking
       </div>
       <div class="watermark">KENDO UI</div>
       <div class="footer">
       Page #: pageNum # of #: totalPages #
       </div>
       </div>
      </script>

      <script>
       $(document).ready(function () {
           $("#grid").kendoGrid({
               toolbar: ["excel", "pdf"],
               pdf: {
                   allPages: true,
                   avoidLinks: true,
                   paperSize: "A4",
                   margin: { top: "3cm", left: "1cm", right: "1cm", bottom: "1cm" },
                   landscape: true,
                   repeatHeaders: true,
                   template: $("#page-template").html(),
                   scale: 0.8
               },
               dataSource: {
                   type: "odata",
                   transport: {
                       read: "//demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                   },
                   group:[{"field":"ContactName","dir":"asc"}, {"field":"ContactTitle","dir":"asc"},
                          {"field":"CompanyName","dir":"asc"}, {"field":"Country","dir":"asc"}]
               },
               height: 800,
               groupable: true,
               scrollable: true,
               filterable: true,
               columns: [{
                   template: "<div class='customer-photo'" +
                             "style='background-image: url(../demos/mvc/content/web/Customers/#:data.CustomerID#.jpg);'></div>" +
                             "<div class='customer-name'>#: ContactName #</div>",
                   field: "ContactName",
                   title: "Contact Name",
                   width: 240
               }, {
                   field: "ContactTitle",
                   title: "Contact Title"
               }, {
                   field: "CompanyName",
                   title: "Company Name"
               }, {
                   field: "Country",
                   width: 150
               }]
           });
       });
      </script>

      <style>
       /* Page Template for the exported PDF */
       .page-template {
         font-family: "DejaVu Sans", "Arial", sans-serif;
         position: absolute;
         width: 100%;
         height: 100%;
         top: 0;
         left: 0;
       }
       .page-template .header {
         position: absolute;
         top: 30px;
         left: 30px;
         right: 30px;
         border-bottom: 1px solid #888;
         color: #888;
       }
       .page-template .footer {
         position: absolute;
         bottom: 30px;
         left: 30px;
         right: 30px;
         border-top: 1px solid #888;
         text-align: center;
         color: #888;
       }
       .page-template .watermark {
         font-weight: bold;
         font-size: 400%;
         text-align: center;
         margin-top: 30%;
         color: #aaaaaa;
         opacity: 0.1;
         transform: rotate(-35deg) scale(1.7, 1.5);
       }

       /* Content styling */
       .customer-photo {
         display: inline-block;
         width: 32px;
         height: 32px;
         border-radius: 50%;
         background-size: 32px 35px;
         background-position: center center;
         vertical-align: middle;
         line-height: 32px;
         box-shadow: inset 0 0 1px #999, inset 0 0 10px rgba(0,0,0,.2);
         margin-left: 5px;
       }
       kendo-pdf-document .customer-photo {
         border: 1px solid #dedede;
       }
       .customer-name {
         display: inline-block;
         vertical-align: middle;
         line-height: 32px;
         padding-left: 3px;
       }
      </style>
    </div>


  </body>
</html>
