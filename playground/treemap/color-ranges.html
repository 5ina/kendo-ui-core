    <script>
    require.config({

		  var data = new kendo.data.HierarchicalDataSource({

				id: 8,
				items: [{ name: "foo", value: 1 }, { name: "bar", value: 1 }, { name: "baz", value: 3}]
			  }]
			}]
		  }],
		  schema: {
			model: {
				id: "id",
				children: "items"
			}
		  }
	  });

		$("#treemap").kendoTreeMap({
			dataSource: data,
			valueField: "value",
			textField: "name",

			  ["#0c81c5", "#c5dceb"],
