      .page {

        background-color: #fea;
      }
      .page :first-child {
        margin-top: 0;
      }

        margin-bottom: 0;
      }

      }

        height: 100%;
        top: 0;
        left: 0;
      }

        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        border-bottom: 1px solid #888;

        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        border-top: 1px solid #888;
        text-align: center;
        font-size: 90%;
        color: #888;

        </div>

    <script>
        $("button").click(function() {
            console.time("pdf");
            console.time("drawing");
            kendo.drawing.drawDOM($("#editor").getKendoEditor().body, { 
                    paperSize: "A4", 
                    margin: "2cm"
                } ).done(function(root){
                console.timeEnd("drawing");
                kendo.drawing.pdf.saveAs(root, "kendo.pdf", "http://kendo.local:7569/", function(){
                    console.timeEnd("pdf");
                });
            });
        });
        $("#editor").kendoEditor({
            pdfExport: function(e){
                var that = this;
                kendo.ui.progress(that.wrapper.find(".k-editable-area"), true);
                e.promise.done(function() {
                    kendo.ui.progress(that.wrapper.find(".k-editable-area"), false);
                })
            },
            stylesheets: [ "./pdf-editor-2.css", ],
            tools: ["pdf"],
            pdf: { 
                    paperSize: "A4",
                    margin: "2cm"
                }
        });
    </script>
