  <body>
    <button onclick="exportMap()">Export PDF</button>
    <script>
     function exportMap() {
         kendo.drawing.drawDOM($("#reportMap"),{
             paperSize: "auto"
         })
              .then(function(group) {
                  // Render the result as a PDF file
                  return kendo.drawing.exportPDF(group);
              })
              .done(function(data) {
                  // Save the PDF file
                  kendo.saveAs({
                      dataURI: data,
                      fileName: "Report.pdf"
                  });
              });
     }
    </script>
