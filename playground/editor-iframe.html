<body>
    <textarea id="editor"></textarea>

    <button>Alert HTML</button>

    <script>
        $("#editor").kendoEditor({
            encoded: false,
            tools: kendo.ui.Editor.fn.options.tools.concat(["cleanFormatting"]),
            resizable: {
                min: 100,
                max: 500
            },
            paste: function(e) {
                console.log(e.html);
            }
        });

        $("button").click(function(e) {
            e.preventDefault();
            alert($("#editor").data("kendoEditor").value());
        });
    </script>
