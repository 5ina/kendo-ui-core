
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Editor playground</title>

    <meta name="viewport" content="width=device-width,user-scalable=1,initial-scale=1.0" />

    <link rel="stylesheet" href="../dist/styles/web/kendo.common-bootstrap.css">
    <link rel="stylesheet" href="../dist/styles/web/kendo.bootstrap.css">

    <script src="loader.js"></script>
    <script>
        requireSync([
            "../src/jquery.js",
            "../src/kendo.editor.js",
        ]);
    </script>

    <style>
        html, body {
            font: 12px/1.5 Tahoma,sans-serif;
        }

        .k-widget.k-editor {
            height: 400px;
        }
    </style>

</head>
<body>
    <textarea id="editor">
        &lt;em&gt;foo&lt;/em&gt;
    </textarea>

    <button>Alert HTML</button>

    <script>
        $("#editor").kendoEditor({
            tools: kendo.ui.Editor.fn.options.tools.concat(["cleanFormatting"]),
            resizable: {
                min: 100,
                max: 500
            },
            paste: function(e) {
                console.log(e.html);
            }
        });

        $("button").click(function(e) {
            e.preventDefault();
            alert($("#editor").data("kendoEditor").value());
        });
    </script>
</body>
</html>
