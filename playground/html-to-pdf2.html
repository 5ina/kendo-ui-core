<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../dist/styles/web/kendo.default.css" />
    <script src="html2canvas.min.js"></script>
    <script src="loader.js"></script>
    <script>
      requireSync([
        "../src/jquery.js",
        "../src/kendo.all.js",
        "./console.time.js",
        "./test-pdf-helpers.js"
      ]);
    </script>

    <!-- <script src="./pako.min.js"></script> -->

    <script>
        kendo.pdf.defineFont({
            "Verdana"             : "./Verdana/Verdana.ttf",
            "Verdana|Bold"        : "./Verdana/Verdana_Bold.ttf",
            "Verdana|Bold|Italic" : "./Verdana/Verdana_Bold_Italic.ttf",
            "Verdana|Italic"      : "./Verdana/Verdana_Italic.ttf"
        });
    </script>

    <style>
      body {
        margin: 0; padding: 1em;
        font-size: 12px;
        background: #ffc;
        font-family: Verdana;
      }
      .k-widget, button, input, textarea, select {
        font-family: Verdana !important;
      }
      textarea {
        padding: 10px;
        border: 5px solid red;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>

    <div id="content">
      <table cellspacing="0" cellpadding="0"><tr><td>
        <label>
          A plain select:
          <select>
            <option value="1">Option <b>1</b></option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </label>
      </td><td style="padding-left: 2em">
        <select multiple>
          <option value="1"><u>Option</u> <b>1</b></option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </td><td style="padding-left: 2em">
        <input type="text" value="Foo bar baz" /><br /><br />
        <input type="text" value="Foo bar baz very long something here asd qwe" /><br /><br />
        <textarea>This is a textarea Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras quis ornare ex. Sed laoreet lacinia sollicitudin. Curabitur aliquet ipsum vel risus consequat semper. Fusce iaculis rutrum cursus. Nam velit est, tempor in efficitur ac, auctor vel est. Etiam volutpat metus sed nisi efficitur.</textarea>
      </td></tr></table>

      <table cellspacing="0" cellpadding="0"><tr><td>
        <div style="width: 20em; margin: 1em">
          <div id="grid"></div>
          <button onclick="pdf('#grid')">Get PDF</button>
          <button onclick="draw('#grid')">Draw</button>
        </div>
      </td><td>
        <div style="width: 20em; margin: 1em">
          <div id="tree"></div>
          <button onclick="pdf('#tree')">Get PDF</button>
          <button onclick="draw('#tree')">Draw</button>
        </div>
      </td></tr></table>

      <table cellspacing="0" cellpadding="0"><tr><td>
        <div style="width: 20em; margin: 1em">
          <div id="calendar"></div>
          <button onclick="pdf('#calendar')">Get PDF</button>
          <button onclick="draw('#calendar')">Draw</button>
        </div>
      </td><td>
        Won't work (no gradients; no &lt;input&gt;):<br />
        <div style="width: 30em; margin: 1em">
          <div id="flatcolorpicker"></div><br/>
          <button onclick="pdf('#flatcolorpicker')">Get PDF</button>
          <button onclick="draw('#flatcolorpicker')">Draw</button>
        </div>
      </td></tr></table>

      <table cellspacing="0" cellpadding="0"><tr><td>
        <div style="width: 30em; margin: 1em">
          <textarea id="editor"></textarea>
          <button onclick="pdf($('#editor').getKendoEditor().wrapper)">Get PDF</button>
          <button onclick="draw($('#editor').getKendoEditor().wrapper)">Draw</button>
        </div>
      </td><td>
        <input id="slider" />
      </td></tr></table>
    </div>

    <button onclick="pdf('#content')">PDF all</button>
    <button onclick="draw('#content')">Draw all</button>

    <script>

      $("#grid").kendoGrid({
        sortable: true,
        selectable: true,
        dataSource: [
          { id: 1, text: "Foo" },
          { id: 2, text: "Bar" },
          { id: 3, text: "Baz" },
          { id: 4, text: "½ ăşţîâ ¾" }
        ],
        columns: [
          { title: "ID", field: "id" },
          { title: "Text", field: "text" }
        ]
      });

      $("#calendar").kendoCalendar();

      $("#editor").kendoEditor();

      $("#tree").kendoTreeView({
        dataSource: [
          { text: "This is a" },
          { text: "TreeView", expanded: true, items: [
            { text: "Subitem" },
            { text: "Foo bar" }
          ] }
        ]
      });

      $("#flatcolorpicker").kendoFlatColorPicker({ opacity: true });

      $("button").kendoButton();

      $("#slider").kendoSlider({ orientation: "vertical" });

    </script>
  </body>
</html>
