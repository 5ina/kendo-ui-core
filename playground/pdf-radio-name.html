<!DOCTYPE html>
<html>
  <head>
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <link rel="stylesheet" href="../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../dist/styles/web/kendo.default.css" />
    <script src="./loader.js"></script>
    <script>
     requireSync([
         "../src/jquery.js",
         "../src/kendo.pdf.js"
     ]);
    </script>
    <script src="pako.min.js"></script>
  </head>
  <body>
    <div id="example">
      <div class="box wide hidden-on-narrow">
        <div class="box-col">
          <button class="export-pdf k-button" onclick="getPDF('.pdf-page')">Export</button>
        </div>
      </div>

      <div class="page-container hidden-on-narrow">
        <div class="pdf-page size-a4">
          <input id="rdoQ1" name="rdo1" data-skippageid="-1" type="radio">
          <span>Yes</span>
          <input id="rdoQ2" name="rdo1" data-skippageid="-1" type="radio">
          <span>No</span>
        </div>   
      </div>

      <script>
       function getPDF(selector) {
           kendo.drawing.drawDOM($(selector),{paperSize:"Letter"}).then(function(group){
               kendo.drawing.pdf.saveAs(group, "Invoice.pdf");
           });
       }
      </script>
      <style>
       .pdf-page {
         font-family: "DejaVu Sans", "Arial", sans-serif;
       }
      </style>

    </div>


  </body>
</html>
