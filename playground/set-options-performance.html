    <body>
        <h3>feature grid</h3>
        <div id="grid"></div>
        <script>
            $(function() {
                var count = 500000;

                generatePeople(count, function(data) {
                    setTimeout(function() {
                        console.time("initial");
                        window.grid = $("#grid").kendoGrid({
                            dataSource: {
                                data: data,
                                pageSize: 50
                            },
                            height: 543,
                            scrollable: {
                                virtual: true
                            },
                            pageable: {
                                info: true,
                                numeric: false,
                                previousNext: false
                            },
                            columns: [
                                { field: "Id", title: "ID", width: "110px" },
                                { field: "FirstName", title: "First Name", width: "130px" },
                                { field: "LastName", title: "Last Name", width: "130px" },
                                { field: "City", title: "City", width: "130px" },
                                { field: "Title" }
                            ]
                        }).data("kendoGrid");
                        console.timeEnd("initial");
                        setTimeout(function() {
                            console.time("options");
                            $("#grid").data().kendoGrid.setOptions({ height : 800 });
                            console.timeEnd("options");
                        }, 2000);
                    });
                });
            });
        </script>
        </body>
