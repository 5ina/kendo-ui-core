            <style scoped>
                .k-grid-header-locked {
                    float: left;
                    overflow: hidden;
                    float:left;
                    border-color: #c5c5c5;
                    position: relative;
                    border-style: solid;
                    border-width: 0 1px 0 0;
                }

                .k-grid-footer-locked {
                    float:left;
                    border-right: solid 1px #c5c5c5;
                }

                .k-grid-content-locked
                {
                    overflow: hidden;
                    float: left;
                    border-right: solid 1px #c5c5c5;
                }

                .k-grid-content-locked > table {
                    table-layout: fixed;
                }

                .k-grid-header .k-header .k-link {
                    line-height: 20px;
                }
                .k-pager-wrap {
                    clear: both;
                }
            </style>

            <!--div style="width: 900px"-->
                <div id="grid" style="width:1035px;"></div>
            <!--/div-->

            <script>
                $(document).ready(function () {
                    $("#grid").kendoGrid({
                        dataSource: {
                            type: "odata",
                            transport: {
                                read: "http://demos.kendoui.com/service/Northwind.svc/Customers"
                            },
                            pageSize: 5,
                            schema: {
                                model: {
                                    id: "CustomerID",
                                    fields: {
                                        CustomerID: { type: "number" },
                                        ContactName: { type: "string" },
                                        ContactTitle: { type: "string"},
                                        CompanyName: { type: "string"},
                                        Country: { type: "string"}
                                    }
                                }
                            }
                        },
                        groupable: true,
                        sortable: true,
                        height: 500,
                        pageable: {
                            refresh: true,
                            buttonCount: 5
                        },
                        navigatable: true,
                        editable: "inline",
                        //selectable: "multiple row",
                        reorderable: true,
                        //filterable: true,
                        columnMenu: true,
                        resizable: true,
                        toolbar: ["excel", "create"],
                        columns: [{
                            field: "ContactName",
                            title: "[locked 1] Contact Name",
                            locked: true,
                            width: 140
                        }, {
                            field: "ContactTitle",
                            locked: true,
                            title: "[locked 2] Contact Title",
                            width: 290
                        }, {
                            field: "CompanyName",
                            title: "Company Name",
                            width: 250
                        },{
                            title: "Common column",
                            columns: [ {
                                field: "CustomerID",
                                width: 100
                            },  {
                                field: "Country",
                                width: 203
                            } ]
                        }, {
                            command: "edit",
                            width: 128,
                            title: "&nbsp;"
                        }]
                    });
                });
            </script>
