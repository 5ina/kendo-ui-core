    //logEvents("seriesHover", ["chart", "stockchart", "sparkline"]);
    function logEvents(events, types) {
        events = $.isArray(events) ? events : [events];
        var selector = $.map(types, function(type) {return "[" + kendo.attr("role") + "=" + type + "]"}).join(",");
        
        $(selector).each(function() {
            var widget = kendo.widgetInstance($(this));
            for (var i = 0; i < events.length; i++) {
                widget.bind(events[i], log);
            }
        });
    }
    
    function log(e) {
        console.log(this.options.name, e);
    }

                 visible: true,
                 background: "transparent",
                 template: "#= category #: \n #= value#%",
                 rotation: 45
             },
             highlight: {
                toggle: function(e) {console.log(e);
                    e.preventDefault();
                    var visual = e.visual;
                    visual.opacity(e.show ? 0.5 : 1);
                }
            },
         },
         series: [{
             type: "pie",
             startAngle: 150,
             data: [{
                 category: "Asia",
                 value: 53.8,

             }, {

 function initStockChart() {
     $("#stock").kendoStockChart({

             name: "volumePane",
             title: "Volume",
             height: 150,
             margin: 10
         }, {
             title: "Value",
             name: "stock",
             margin: 10

         categoryAxis: {
             pane: "volumePane"

             // Default axis

                 visible: false

             min: 50,
             max: 80

             name: "volumeAxis",

             visible: false,
             min: 3000000,
             max: 15000000
         }],
         seriesDefaults: {

                toggle: function(e) {console.log(e);
                    e.preventDefault();
                    var visual = e.visual;
                    visual.opacity(e.show ? 0.8 : 1);
                }
            },
        },
         series: [{
             type: "candlestick",
             openField: "Open",
             highField: "High",
             lowField: "Low",
             closeField: "Close",
             axis: "stock",
              highlight: {
                toggle: function(e) {console.log(e);
                    e.preventDefault();
