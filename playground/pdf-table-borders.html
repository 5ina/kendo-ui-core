<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../dist/styles/web/kendo.default.css" />
    <script src="html2canvas.min.js"></script>
    <script src="loader.js"></script>
    <script>
      requireSync([
        "../src/jquery.js",
        "../src/kendo.pdf.js",
        "./console.time.js",
        "./test-pdf-helpers.js"
      ]);
    </script>

    <!-- <script src="./pako.min.js"></script> -->
    <script src="./html2canvas.min.js"></script>

    <script>
        kendo.pdf.defineFont({
            "Verdana"             : "./Verdana/Verdana.ttf",
            "Verdana|Bold"        : "./Verdana/Verdana_Bold.ttf",
            "Verdana|Bold|Italic" : "./Verdana/Verdana_Bold_Italic.ttf",
            "Verdana|Italic"      : "./Verdana/Verdana_Italic.ttf"
        });
    </script>

    <style>
      body {
        margin: 0; padding: 1em;
        font-size: 12px;
        font-family: Verdana;
      }
      .k-widget, button {
        font-family: Verdana !important;
      }
      table {
        margin-top: 1em;
      }
      table.collapse {
        border-collapse: collapse;
        //border-spacing: 5px;
        border-top: 1px solid red;
        border-left: 1px solid red;
        background: #ddd;
      }
      table.collapse td {
        border-right: 1px solid #0c0;
        border-bottom: 1px solid #00c;
        padding: 5px 10px;
      }
      table.collapse thead td {
        background: white;
      }

      table.collapse2 {
        border: 1px solid red;
      }
      table.collapse2 td {
        border: 1px solid #000;
        border-color: #0c0 #00c #cc0 #999;
      }

      table.collapse3 {
        border: 0;
        background: yellow;
      }

      .divborder {
        text-align: center;
        padding: 5px 10px;
        width: 200px;
        text-align: center;
        background: #ccc;
        border-bottom: 1px solid #999;
      }

      .simple-border {
        text-align: center;
        border: 3px solid rgba(255, 0, 0, 0.5);
        border-radius: 10px;
        width: 200px;
        padding: 10px 5px;
        background: yellow;
      }

      .measure-me {
        text-align: center;
        width: 100px;
        height: 100px;
        border: 15px solid;
        border-color: red green blue orange;
      }

      .icon-type {
	float:left;
	padding: 8px 7px;
        font-size: 14px;
        line-height: 1.3;
        background-color: #3343a4;
        color: #e5e5e5;
        -webkit-border-radius: 50px;
        -webkit-background-clip: padding-box;
        -moz-border-radius: 50px;
        -moz-background-clip: padding;
        border-radius: 50px;
        -webkit-background-clip: padding-box;
        background-clip: padding-box;
      }
      .icon-count {
        float:left;
        margin-left: -5px;
        padding: 5px;
        font-size: 10px;
        line-height: 1;
        background-color: #b3b3b3;
        color: #3343a4;
        -webkit-border-radius: 50px;
        -webkit-background-clip: padding-box;
        -moz-border-radius: 50px;
        -moz-background-clip: padding;
        border-radius: 50px;
        -webkit-background-clip: padding-box;
        background-clip: padding-box;
      }
    </style>
  </head>

  <body>
    <button onclick="pdf('#test1')">PDF</button>
    <button onclick="draw('#test1', 'svg')">SVG</button>
    <button onclick="draw('#test1', 'canvas')">Canvas</button>
    <button onclick="h2c('#test1')">html2canvas</button>
    <div id="test1">
      <table class="collapse">
        <thead>
          <tr>
            <td>Title</td>
            <td>Foo</td>
            <td>Bar</td>
          </tr>
        </thead>
        <tbody>
          <tr><td>123</td><td>456</td><td>789</td></tr>
        </tbody>
      </table>

      <table class="collapse collapse2">
        <thead>
          <tr>
            <td>Title</td>
            <td>Foo</td>
            <td>Bar</td>
          </tr>
        </thead>
        <tbody>
          <tr><td>123</td><td>456</td><td>789</td></tr>
        </tbody>
      </table>

      <table class="collapse collapse3">
        <thead>
          <tr>
            <td>Title</td>
            <td>Foo</td>
            <td>Bar</td>
          </tr>
        </thead>
        <tbody>
          <tr><td>123</td><td>456</td><td>789</td></tr>
        </tbody>
      </table>

      <div class="measure-me" style="margin-top: 1em"></div>

      <div class="divborder" style="margin-top: 1em">Foo bar</div>
      <div class="divborder">Foo bar</div>

      <div class="reason-icon-container">
        <span class="icon-type">Years</span>
        <span class="icon-count">35</span>
      </div>

      <div style="clear: both"></div>

      <div class="simple-border meh" style="margin-top: 1em; border-bottom-left-radius: 500px 300px">Foo</div>
      <div class="simple-border" style="margin-top: 1em; border-radius: 5px 10px 15px 20px;">Foo</div>
      <div class="simple-border" style="margin-top: 1em; border-top-left-radius: 40px 20px; border-bottom-right-radius: 40px 20px">Foo</div>
      <div class="simple-border" style="margin-top: 1em; border-top-left-radius: 40px 20px; border-bottom-right-radius: 40px 20px; border-color: red green blue black;">Foo</div>
    </div>
  </body>

</html>
