<body>

    <div data-role="view" data-title="drawer">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="button" data-rel="drawer" href="#drawer" data-icon="settings" data-align="left"></a>
                <span data-role="view-title"></span>
            </div>
        </div>
    </div>

    <div data-role="drawer" id="drawer">

        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">Bernardo Batista</span>
            </div>
        </div>

        <ul data-role="listview">
            <li><a data-icon="contacts" href="#contacts">Edit Profile</a></li>
            <li><a data-icon="share" href="#notifications">Notifications</a></li>
            <li><a class="km-state-active" data-icon="phone" href="#messages">Messages</a> <span class="km-badge">12</span></li>
            <li><a data-icon="globe" href="#storage">Storage</a></li>
            <li><a data-icon="globe" href="#storage">Photos</a></li>
        </ul>
    </div>

    <script type="text/javascript" charset="utf-8">
        new kendo.mobile.Application($(document.body), { skin: "nova" });
    </script>
