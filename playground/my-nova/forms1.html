<body>

    <div data-role="view" data-title="NavBar Title">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="backbutton" data-align="left"></a>
                <span data-role="view-title"></span>
                <span class="km-view-subtitle">Subtitle</span>
                <a data-role="button" data-rel="drawer" href="#drawer" data-icon="drawer-icon" data-align="right"></a>
            </div>
        </div>

        <img src="http://i.imgur.com/4dKohsP.jpg" class="km-thumbnail" style="width: 10em; height: 10em; margin: 1em auto; display: block; float: none;">

        <span>Required</span>

        <form action="./index.html">
            <ul data-role="listview" data-style="inset">
                <li>
                    <label class="km-required km-label-above">First Name
                        <input value="Eduardo" type="text" />
                    </label>
                </li>
                <li>
                    <label class="km-label-above">Last Name
                        <input value="Batista" type="text" />
                    </label>
                </li>
                <li>
                    <label class="km-label-above">Company
                        <input value="Telerik" type="text" />
                    </label>
                </li>

               <!--  <li>
                      <fieldset>
                        <legend><a href="#" class="km-legend-button">+ Phone</a></legend>
                           <label class="km-inline-field km-required km-label-above">
                            Phone Number
                            <input type="text" value="+359 555 5555" />
                        </label>
                        <label class="km-label-above km-inline-field">
                            type
                            <select id="dropdown">
                                <option value="First Option">Mobile</option>

                        </label> 
                    </fieldset>                   
                </li> -->

                <li>
                      <fieldset>
                        <legend><a href="#" class="km-legend-button">+ Phone</a></legend>
                           <label class="km-inline-field km-label-above km-required" style="width: 200px;">
                            Phone Number
                            <input type="text" value="+359 555 5555" />
                        </label><label class="km-inline-field km-label-above" style="width: 200px;">
                            type
                            <textarea>Some content here</textarea>
                        </label><label class="km-inline-field km-label-above" style="width: 200px;">
                            type
                            <select id="dropdown">
                                <option value="First Option">Mobile</option>
                                <option value="Second Option">Stationary</option>
                                <option value="Third Option">iPhone</option>
                            </select>
                        </label>  
                    </fieldset>                   
                </li>


                <li>
                    <fieldset>
                        <legend><a href="#" class="km-legend-button">+ Email</a></legend>
                        <input type="text" value="petyo.ivanov@telerik.com" />
                    </fieldset>
                </li>

                <li>
                    <fieldset>
                        <legend>Notes</legend>
                        <textarea> Your notes here</textarea>
                    </fieldset>
                </li>
            </ul>

            <ul data-role="listview" data-type="group" data-style="inset">
                <li>
                    Other
                    <ul>
                        <li>
                            <label>Visible in other apps <input type="checkbox" checked data-role="switch"></label>
                        </li>
                        <li>
                            <label>Notify me when contact is online <input type="checkbox" data-role="switch"></label>
                        </li>
                    </ul>
                </li>
                <li>
                    Upload
                    <ul>
                        <li>
                            <label>Photos <input type="checkbox" checked></label>
                        </li>
                        <li>
                            <label>Videos <input type="checkbox" checked></label>
                        </li>
                        <li>
                            <label>Documents <input type="checkbox"></label>
                        </li>
                    </ul>
                </li>
                <li>
                    Videos
                    <ul>
                        <li>
                            <label>Don't upload <input type="radio" name="videos" value="0" checked></label>
                        </li>
                        <li>
                            <label>Good Quality (needs Wi-Fi) <input type="radio" value="1" name="videos"></label>
                        </li>
                        <li>
                            <label>Best Quality (needs Wi-Fi) <input type="radio" value="2" name="videos"></label>
                        </li>
                    </ul>
                </li>
                <li>
                    Volume
                    <ul>
                        <li>
                            <input data-role="slider" id="slider" max="100" style="width:100%" />
                        </li>
                    </ul>
                </li>
                <li>
                    Survey
                    <ul>
                        <li>
                            <h2>What is your favorite car make?</h2>
                            <ul>
                                <li><input type="radio" value="-1" name="cars"><label>BMW</label> </li>
                                <li><input type="radio" name="cars" value="0" checked><label>Skoda</label> </li>
                                <li><input type="radio" value="1" name="cars"><label>Mercedes-Benz</label> </li>
                                <li><input type="radio" value="2" name="cars"><label>VolksWagen</label> </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </form>
