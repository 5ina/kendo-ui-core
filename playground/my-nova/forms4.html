<body>
    <div data-role="view" data-title="NavBar Title">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="backbutton" data-align="left"></a>
                <span data-role="view-title"></span>
                <span class="km-view-subtitle">Subtitle</span>
                <a data-role="button" data-rel="drawer" href="#drawer" data-icon="drawer-icon" data-align="right"></a>
            </div>
        </div>


        <form action="./index.html">
            <ul data-role="listview" data-style="inset">
                <li>

                    <label class="km-icon-label k-i-heart km-required">
                        <input value="Meeting" type="text" />
                    </label>
                </li>
                <li>
                    <label class="km-icon-label k-i-heart">
                        <select id="dropdown">
                            <option value="First Option">Meeting Room 1</option>
                            <option value="Second Option">Meeting Room 2</option>
                            <option value="Third Option">Meeting 3</option>
                        </select>
                    </label>
                </li>

                <li>
                    <label class="km-icon-label k-i-heart">All day
                        <input type="checkbox" checked data-role="switch">
                    </label>
                </li>

                <li>
                    <label class="km-inline-field"> From
                        <input type="datetime-local">
                    </label>
                </li>
                <li>
                    <label class="km-inline-field">To
                        <input type="datetime-local">
                    </label>
                </li>

                <li>
                    <label class="km-icon-label k-i-heart">
                        <select id="dropdown">
                                <option value="First Option">Never</option>
                                <option value="Second Option">Meeting Room 2</option>
                                <option value="Third Option">Meeting 3</option>
                            </select>
                    </label>
                </li>

                <li>
                    <label class="km-icon-label k-i-heart">
                        <select id="dropdown">
                                <option value="First Option">None</option>
                                <option value="Second Option">Meeting Room 2</option>
                                <option value="Third Option">Meeting 3</option>
                            </select>
                    </label>
                </li>
            </ul>
        </form>
    </div>

    <script type="text/javascript" charset="utf-8">
        new kendo.mobile.Application($(document.body), { skin: "nova" });
    </script>
