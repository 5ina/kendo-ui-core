<!DOCTYPE html>
<html>
<head>
    <style>html { font-size: 12px; font-family: Arial, Helvetica, sans-serif; }</style>

    <title></title>

    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../dist/styles/web/kendo.silver.css" />
    <script src="loader.js"></script>
    <script>
      requireSync([
        "../src/jquery.js",
        "../src/kendo.ui.core.js"
      ]);
    </script>

    <style type="text/css" media="screen">
        
        body {
            font-size: 14px;
        }
        .k-current-page {
            display: none;
        }

        @media (max-width: 1000px) {
            .k-current-page {
                display: block;
                border-left: 0;
                -webkit-transform: translatey(100%);
                -moz-transform: translatey(100%);
                transform: translatey(100%);
                padding: 0;
            }
            
            .k-pager-numbers .k-current-page .k-link {
                border-radius:  1.0833em;
                width: 3.2em;
                padding: 0 6px 0 10px;
                height: 2em;
                line-height: 2em;
                border-style: solid;
                border-width: 1px;
                border-color: #dbdbde;
            }
            
            .k-pager-numbers {
                position: absolute;                
                display: -moz-inline-flex;
                display: -webkit-inline-flex;
                display: inline-flex;
                -webkit-flex-direction: column-reverse;
                flex-direction: column-reverse;
                -webkit-transform: translatey(-100%);
                -moz-transform: translatey(-100%);
                transform: translatey(-100%);
                margin: 0;
                border: 0;
                text-align: left;
            }
            
            .k-pager-numbers + .k-link {
                margin-left: 4.6em;
            }
            
            .k-pager-numbers .k-state-selected,
            .k-pager-numbers .k-link {
                text-align: left;
                border-radius: 0;
                padding: 1px 5px 1px 5px;
                line-height: 1.8em;
                min-height: 1.8em;
                margin-right: 0;
                border-radius: 3px;
                display: block;
            }
            
            .k-pager-numbers li:not(.k-current-page) {
                display: none;
                border: 0;
            }            
            
            /* Expanded Styles */
            
            .k-pager-numbers.k-state-expanded {
                border: 1px solid #dbdbde;
                box-sizing: border-box;
                border-bottom: 0;
                padding: 2px 2px 0;
                -webkit-box-shadow: 0 2px 2px 0 rgba(82,90,104,0.2);
                box-shadow: 0 2px 2px 0 rgba(82,90,104,0.2);
                background-color: #f3f3f4;
            }
            
            .k-pager-numbers.k-state-expanded .k-current-page {
                border: 0;
                padding: 0;
                margin-bottom: 0;
                margin: -2em -3px 0;
            }
            
            .k-pager-numbers.k-state-expanded .k-current-page .k-link {
                border-radius: 0 0 1.0833em 1.0833em;
            }
            
            .k-pager-numbers .k-current-page:after {
                display: block;
                content: "";
                position: absolute;
                top: 50%;
                margin-top: -0.5em;
                right: 4px;
                width: 1.333em;
                height: 1.333em;
                background-image: url('../styles/web/Silver/sprite.png');
                background-position: 0 -32px;
                opacity: 0.8;
            }
            
            .k-pager-numbers.k-state-expanded li {
                display: inline-block;
                /*-webkit-transform: translatey(100%);
                -moz-transform: translatey(100%);
                transform: translatey(100%);*/
            }



            .k-pager-numbers.k-state-expanded li:last-child {
                
                border-radius: 3px 3px 0 0;
            }
            
            .k-pager-numbers.k-state-expanded li:nth-child(2) .k-link {
            }
        }
    </style>
</head>
<body>
    <div id="example">

    <script src="http://demos.telerik.com/kendo-ui/content/shared/js/products.js"></script>

    <div class="demo-section">
        <div id="listView"></div>
        <div id="pager" class="k-pager-wrap"></div>
    </div>

    <script type="text/x-kendo-template" id="template">
        <div class="product">
            <h3>#:ProductName#</h3>
            <p>#:kendo.toString(UnitPrice, "c")#</p>
        </div>
    </script>

    <script>
        $(function() {
            var dataSource = new kendo.data.DataSource({
                data: products,
                pageSize: 10
            });

            $("#pager").kendoPager({
                dataSource: dataSource
            });

            $("#listView").kendoListView({
                dataSource: dataSource,
                template: kendo.template($("#template").html())
            });
        });
    </script>

    <style scoped>
        #listView {
            padding: 10px 5px;
            margin-bottom: -1px;
        }

        .product {
            float: left;
            position: relative;
            width: 111px;
            height: 170px;
            margin: 0 5px;
            padding: 0;
        }
        .product img {
            width: 110px;
            height: 110px;
        }
        .product h3 {
            margin: 0;
            padding: 3px 5px 0 0;
            max-width: 96px;
            overflow: hidden;
            line-height: 1.1em;
            font-size: .9em;
            font-weight: normal;
            text-transform: uppercase;
            color: #999;
        }
        .product p {
            visibility: hidden;
        }
        .product:hover p {
            visibility: visible;
            position: absolute;
            width: 110px;
            height: 110px;
            top: 0;
            margin: 0;
            padding: 0;
            line-height: 110px;
            vertical-align: middle;
            text-align: center;
            color: #fff;
            background-color: rgba(0,0,0,0.75);
            transition: background .2s linear, color .2s linear;
            -moz-transition: background .2s linear, color .2s linear;
            -webkit-transition: background .2s linear, color .2s linear;
            -o-transition: background .2s linear, color .2s linear;
        }
        .k-listview:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
    </style>
</div>


</body>
</html>
