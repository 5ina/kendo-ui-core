<!doctype html>
<html>
    <head>
        <script src="loader.js"></script>
        <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <script>
          requireSync([
            "../src/jquery.js",
            "../src/kendo.dom.js",
            "../src/kendo.spreadsheet.js"
          ]);
        </script>
        <style>
            .k-spreadsheet {
                border: 1px solid black;
                width: 1500px;
                height: 1200px;
                overflow: scroll;
            }

            @media only screen and (max-device-width: 667px) {
                .k-spreadsheet-wrapper {
                    width: 100%;
                    -webkit-overflow-scrolling: touch;
                }
            }

            .k-spreadsheet-view {
                position: relative;
            }

            .k-spreadsheet-pane {
                position: absolute;
                border: 1px solid blue;
                overflow: hidden;
                box-sizing: border-box;
            }

            .k-spreadsheet-view table {
                table-layout: fixed;
                border-collapse: collapse;
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                position: absolute;
            }

            .k-spreadsheet-view table td {
                border: 1px solid gray;
                box-sizing: border-box;
                overflow: hidden;
                font-size: 11px;
                height: 20px;
            }

            .k-spreadsheet-view table tr:first-child td {
                border-top: 0;
            }

            .k-spreadsheet-view table tr:last-child td {
                border-bottom: 0;
            }

            .k-spreadsheet-view table td:last-child {
                border-right: 0;
            }

            .k-spreadsheet-view table td:first-child {
                border-left: 0;
            }


            /* Alternative rendering support */

            .k-spreadsheet-fixed {
                position: fixed;
                overflow: hidden;
            }

            .k-spreadsheet-fixed .k-spreadsheet-view {
                position: static;
            }

            .k-spreadsheet-fixed table {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <button>Sort first 100 rows</button>

        <div id="spreadsheet">
        </div>

        <script type="text/javascript" src="spreadsheet.js"></script>
    </body>
</html>
