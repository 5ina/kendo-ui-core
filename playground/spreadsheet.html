<!doctype html>
<html>
    <head>
        <script src="loader.js"></script>
        <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <script>
          requireSync([
            "../src/jquery.js",
            "../src/kendo.dom.js",
            "../src/kendo.spreadsheet.js"
          ]);
        </script>
        <style>
            .k-spreadsheet-top-corner {
                position: absolute;
                top: 1px;
                left: 1px;
                background-color: #f00;
                z-index: 10000;
            }

            .k-state-selected {
                color: red;
            }

            .k-state-active {
                color: blue;
            }

            .k-spreadsheet {
                border: 1px solid black;
                width: 800px;
                height: 600px;
                position: relative;
            }

            .k-spreadsheet-scroller {
                width: 100%;
                height: 100%;
                overflow: scroll;
                -webkit-overflow-scrolling: touch;
                position: absolute;
                z-index: 1;
            }

            .k-spreadsheet-fixed-container {
                position: absolute;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                z-index: 2;
            }

            .k-spreadsheet-view {
                position: relative;
            }

            .k-spreadsheet-pane {
                position: absolute;
                border: 1px solid blue;
                overflow: hidden;
                box-sizing: border-box;
            }

            .k-spreadsheet table {
                table-layout: fixed;
                border-collapse: collapse;
                box-sizing: border-box;
                position: absolute;
            }

            .k-spreadsheet table td {
                border: 1px solid black;
                box-sizing: border-box;
                overflow: hidden;
                font-size: 11px;
                height: 20px;
            }

            .k-spreadsheet table tr:first-child td {
                border-top: 0;
            }

            .k-spreadsheet table tr:last-child td {
                border-bottom: 0;
            }

            .k-spreadsheet table td:last-child {
                border-right: 0;
            }

            .k-spreadsheet table td:first-child {
                border-left: 0;
            }

            .k-spreadsheet table.k-spreadsheet-merged-cell {
                width: auto;
                height: auto;
            }
            .k-spreadsheet table.k-spreadsheet-row-header {
                width: auto;
            }

            .k-spreadsheet table.k-spreadsheet-column-header {
                height: auto;
            }

            .k-spreadsheet-column-header ,
            .k-spreadsheet-row-header {
                background: grey;
                border-color: black;
                text-align: center;
            }

            .k-spreadsheet .k-spreadsheet-selection {
                background-color: rgba(0, 0, 0, 0.5);
                border: 2px inset #ccc;
                opacity: 0.5;
                position: absolute;
                box-sizing: border-box;
            }

            .k-spreadsheet .k-spreadsheet-active-cell {
                border: 2px inset black;
                position: absolute;
                box-sizing: border-box;
                background: white;
            }

            #clipboard-container {
                overflow: hidden;
                position: absolute;
                width: 3px;
                height: 1px;
                z-index: 10;
                opacity: 0;
            }

            #clipboard {
                box-sizing: border-box;
                padding: 0;
                position: absolute;
                margin: 0;
                outline: none;
                width: 1000px;
                height: 1em;
            }
        </style>
    </head>
    <body>
        <button>Sort first 100 rows</button>
        <div id="spreadsheet"></div>
        <div id="clipboard-container"><textarea tabindex="0" id="clipboard" wrap="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea></div>
        <button id="copy">select K11:M16</button>
        <button id="select-all">select all</button>
        <button id="activate-merged-cell">Set active cell to the merged</button>
        <script type="text/javascript" src="spreadsheet.js"></script>
    </body>
</html>
