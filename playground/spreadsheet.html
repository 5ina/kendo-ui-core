<!doctype html>
<html>
<head>
    <script src="loader.js"></script>
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../dist/styles/web/kendo.common.min.css">
    <link rel="stylesheet" href="../dist/styles/web/kendo.flat.min.css">

    <script>
        requireSync([
            "../src/jszip.min.js",
            "../src/jquery.js",
            "../src/kendo.dom.js",
            "../src/cultures/kendo.culture.bg-BG.js",
            "../src/cultures/kendo.culture.de-DE.js",
            "../src/cultures/kendo.culture.el-GR.js",
            "../src/cultures/kendo.culture.en-GB.js",
            "../src/kendo.ooxml.js",
            "../src/kendo.spreadsheet.js",
            "../src/kendo.pdf.js"
        ]);
    </script>
    <script src="./pako.min.js"></script>
    <style>
        body {
            font: 14px/1.5 Arial, Helvetica, sans-serif;
        }

        .k-vertical-align-top {}

        .k-vertical-align-center {
          position: relative;
          top: 50%;
          transform: translateY(-50%);
        }

        .k-vertical-align-bottom {
          position: relative;
          top: 100%;
          transform: translateY(-100%);
        }

        .k-spreadsheet-pane .k-spreadsheet-cell {
          position: absolute;
          overflow: hidden;
          box-sizing: border-box;
          padding: 1px;
          white-space: pre;
          user-select: none;
        }

        .k-spreadsheet-pane .k-spreadsheet-merged-cell {
          background: #fff;
        }

        .k-spreadsheet-vaxis {
          position: absolute;
          top: 0;
          border-left: 1px solid #ccc;
        }

        .k-spreadsheet-haxis {
          position: absolute;
          left: 0;
          border-top: 1px solid #ccc;
        }
    </style>
</head>

<body>
<button class="k-button" id="sort">Sort I1:I4</button>
<button class="k-button" id="filter">Filter A1:B3 (values: [3])</button>
<label><input type="checkbox" id="pdf-fit-width" /> Fit width in PDF</label>
<button class="k-button" id="pdf">Make PDF</button>
<button class="k-button" id="pdf2">PDF selection</button>
<button class="k-button" id="pdf-all">PDF all sheets</button>
<button class="k-button" id="copy">Copy</button>
<button class="k-button" id="recalc">Recalc</button>
<div id="spreadsheet"></div>
<script src="spreadsheet.js"></script>
</body>

</html>
