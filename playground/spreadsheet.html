<!doctype html>
<html>
    <head>
        <script src="loader.js"></script>
        <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <script>
          requireSync([
            "../src/jquery.js",
            "../src/kendo.dom.js",
            "../src/kendo.spreadsheet.js"
          ]);
        </script>
        <style>

            .selected {
                color: red;
            }

            .active {
                color: blue;
            }

            .k-spreadsheet {
                border: 1px solid black;
                width: 800px;
                height: 600px;
                position: relative;
            }

            .k-spreadsheet-scroller {
                width: 100%;
                height: 100%;
                overflow: scroll;
                -webkit-overflow-scrolling: touch;
                position: absolute;
                z-index: 1;
            }

            .k-spreadsheet-fixed-container {
                position: absolute;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                z-index: 2;
            }

            .k-spreadsheet-view {
                position: relative;
            }

            .k-spreadsheet-pane {
                position: absolute;
                border: 1px solid blue;
                overflow: hidden;
                box-sizing: border-box;
            }

            .k-spreadsheet table {
                table-layout: fixed;
                border-collapse: collapse;
                box-sizing: border-box;
                position: absolute;
            }

            .k-spreadsheet table td {
                border: 1px solid black;
                box-sizing: border-box;
                overflow: hidden;
                font-size: 11px;
                height: 20px;
            }

            .k-spreadsheet table tr:first-child td {
                border-top: 0;
            }

            .k-spreadsheet table tr:last-child td {
                border-bottom: 0;
            }

            .k-spreadsheet table td:last-child {
                border-right: 0;
            }

            .k-spreadsheet table td:first-child {
                border-left: 0;
            }

            .k-spreadsheet table.k-spreadsheet-merged-cell {
                width: auto;
                height: auto;
            }
            .k-spreadsheet table.k-spreadsheet-row-header {
                width: auto;
            }

            .k-spreadsheet table.k-spreadsheet-column-header {
                height: auto;
            }

            .k-spreadsheet-column-header ,
            .k-spreadsheet-row-header {
                background: grey;
                border-color: black;
                text-align: center;
            }

            .k-spreadsheet table.k-spreadsheet-selection {
                background-color: rgba(0, 0, 0, 0.5);
                border: 2px inset #ccc;
                opacity: 0.5;
            }

            #clipboard {
                box-sizing: border-box;
                width: 800px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <button>Sort first 100 rows</button>

        <div id="spreadsheet"></div>

        <div id="clipboard-container"><textarea id="clipboard"></textarea></div>

        <button id="copy">select K11:M16</button>

        <script type="text/javascript" src="spreadsheet.js"></script>
    </body>
</html>
