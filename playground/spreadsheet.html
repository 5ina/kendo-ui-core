<!doctype html>
<html>
    <head>
        <script src="loader.js"></script>
        <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <script>
          requireSync([
            "../src/jquery.js",
            "../src/kendo.dom.js",
            "../src/kendo.spreadsheet.js"
          ]);
        </script>
        <style>
            #wrapper {
                border: 1px solid black;
                width: 1500px;
                height: 1200px;
                overflow: scroll;
            }

            @media only screen and (max-device-width: 667px) {
                #wrapper {
                    width: 100%;
                    -webkit-overflow-scrolling: touch;
                }

                form {
                    display: none;
                }
            }

            #container {
                position: fixed;
                overflow: hidden;
            }

            #area table {
                table-layout: fixed;
                position: absolute;
                border-collapse: collapse;
                box-sizing: border-box;
            }

            #container table {
                width: 100%;
                height: 100%;
            }


            #area canvas {
                position:absolute;
            }

            #container canvas {
                width: 100%;
                height: 100%;
            }

            #area table td {
                border: 1px solid gray;
                box-sizing: border-box;
                overflow: hidden;
                font-size: 11px;
                height: 20px;
            }

            #area table tr:first-child td {
                border-top: 0;
            }

            #area table tr:last-child td {
                border-bottom: 0;
            }

            #area table td:last-child {
                border-right: 0;
            }

            #area table td:first-child {
                border-left: 0;
            }

            .cell {
                box-sizing: border-box;
                border: 1px solid gray;
                overflow: hidden;
                font-size: 11px;
                position: absolute;
            }

            form {
                float: right;
            }
        </style>
    </head>
    <body>
        <button>Sort first 100 rows</button>
        <div id="wrapper">
            <div id="area">
                <div id="container"></div>
            </div>
        </div>

        <script type="text/javascript" src="spreadsheet.js"></script>
    </body>
</html>
