<!DOCTYPE html>
<html>
  <head>
    <title>Untitled</title>
    <link rel="stylesheet" href="../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../dist/styles/web/kendo.default.css" />
    <script src="./loader.js"></script>
    <script>
      requireSync([
        "../src/jquery.js",
        "../src/kendo.pdf.js"
      ]);
    </script>
    <style>
      body, input, button, select {
        font: 12px "DejaVu Serif";
      }
    </style>
  </head>
  <body>
    <div id="fw1" style="max-width: 40em">
      <div>
        <table>
          <tr>
            <td>Input
            </td>
            <td>
              <input name="foo" type="text" value="foo" style="text-align: center" />
            </td>
          </tr>
          <tr>
            <td>aasdasdasdasdsad
            </td>
            <td>
              <input name="bar" type="text" value="bar" style="text-align: right" />
            </td>
          </tr>
          <tr>
            <td>Telerik
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td>Checkboxes</td>
            <td>
              <label><input type="checkbox" name="check1" /> Check 1</label><br />
              <label><input type="checkbox" checked name="check2" /> Check 2</label><br />
              <label><input type="checkbox" name="check3" /> Check 3</label><br />
              <label><input type="checkbox" checked name="check4" /> Check 4</label><br />
            </td>
          </tr>
          <tr>
            <td>Radio buttons</td>
            <td>
              <label><input id="rd1" type="radio" name="radio" /> Radio 1</label><br />
              <label><input id="rd2" type="radio" checked name="radio" /> Radio 2</label><br />
              <label><input id="rd3" type="radio" name="radio" /> Radio 3</label><br />
              <label><input id="rd4" type="radio" name="radio" /> Radio 4</label><br />
            </td>
          </tr>
        </table>

      </div>
      <div class="fwfooterleft">
        <input type="button" value="Button1" />
      </div>
      <div class="fwfooterright" style="text-align: center;">
        Foo Bar
        <input type="text" value="test" />
        <input type="button" value="Button2" />
      </div>
    </div>
    <button onclick="draw()">Draw</button>
    <script>
     function draw(){
         var draw = kendo.drawing;

         draw.drawDOM($("#fw1"), { paperSize: "A4" })
             .then(function(root) {
                 return draw.exportPDF(root);
             })
             .done(function(data) {
                 kendo.saveAs({
                     dataURI: data,
                     fileName: "test.pdf"
                 });
             });
     };
    </script>
  </body>
</html>
